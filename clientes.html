<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroPay+ - Clientes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/clientes.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">

    <main class="flex-grow-1 py-4">
      <div class="container">
        <div class="row">

          <div class="col-lg-9">
            <div class="card shadow-sm mb-4">
              <div
                class="card-header bg-light d-flex justify-content-between align-items-center"
              >
                <h4 class="mb-0">
                  <i class="bi bi-people"></i> Gestión de Clientes
                </h4>
                <button
                  class="btn btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#nuevoClienteModal"
                >
                  <i class="bi bi-plus-lg"></i> Nuevo Cliente
                </button>
              </div>
              <div class="card-body">
                <div class="row mb-4 g-3">
                  <div class="col-md-4">
                    <select id="filtroEstado" class="form-select">
                      <option value="todos">Todos los estados</option>
                      <option value="activo">Activos</option>
                      <option value="inactivo">Inactivos</option>
                      <option value="moroso">Morosos</option>
                    </select>
                  </div>
                  <div class="col-md-8">
                    <div class="input-group">
                      <input
                        type="text"
                        id="buscarCliente"
                        class="form-control"
                        placeholder="Buscar cliente..."
                      />
                      <button
                        class="btn btn-outline-secondary"
                        type="button"
                        id="btnBuscar"
                      >
                        <i class="bi bi-search"></i>
                      </button>
                    </div>
                  </div>
                </div>

                <div class="table-responsive">
                  <table class="table table-hover" id="tablaClientes">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Teléfono</th>
                        <th>Ubicación</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>

                <nav class="mt-4">
                  <ul
                    class="pagination justify-content-center"
                    id="paginacionClientes"
                  >
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div
      class="modal fade"
      id="nuevoClienteModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Nuevo Cliente</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formCliente">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Nombre Completo</label>
                  <input type="text" class="form-control" required />
                </div>
                <div class="col-md-6">
                  <label class="form-label">Identificación</label>
                  <input type="text" class="form-control" required />
                </div>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-success" id="guardarCliente">
              Guardar
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="editarClienteModal"
      tabindex="-1"
      aria-hidden="true"
    >
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/clientes.js"></script>
  </body>
</html>
