<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroPay+ - Pagos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/pagos.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">

    <main class="flex-grow-1 py-4">
      <div class="container">
        <div class="row">

          <div class="col-lg-9">
            <div class="card shadow-sm mb-4">
              <div
                class="card-header bg-light d-flex justify-content-between align-items-center"
              >
                <h4 class="mb-0">
                  <i class="bi bi-cash-coin"></i> Registro de Pagos
                </h4>
                <button
                  class="btn btn-success"
                  data-bs-toggle="modal"
                  data-bs-target="#nuevoPagoModal"
                >
                  <i class="bi bi-plus-lg"></i> Registrar Pago
                </button>
              </div>
              <div class="card-body">
                <div class="row mb-4 g-3">
                  <div class="col-md-3">
                    <select id="filtroMetodoPago" class="form-select">
                      <option value="todos">Todos los métodos</option>
                      <option value="efectivo">Efectivo</option>
                      <option value="transferencia">Transferencia</option>
                      <option value="cheque">Cheque</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <input
                      type="date"
                      id="filtroFechaDesde"
                      class="form-control"
                      placeholder="Desde"
                    />
                  </div>
                  <div class="col-md-3">
                    <input
                      type="date"
                      id="filtroFechaHasta"
                      class="form-control"
                      placeholder="Hasta"
                    />
                  </div>
                  <div class="col-md-3">
                    <select id="filtroCliente" class="form-select">
                      <option value="todos">Todos los clientes</option>
                      <option value="1">Finca La Esperanza</option>
                      <option value="2">Don Carlos</option>
                    </select>
                  </div>
                </div>

                <div class="table-responsive">
                  <table class="table table-hover" id="tablaPagos">
                    <thead>
                      <tr>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Monto</th>
                        <th>Método</th>
                        <th>Factura</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>

                <nav class="mt-4">
                  <ul
                    class="pagination justify-content-center"
                    id="paginacionPagos"
                  >
                  </ul>
                </nav>
              </div>
            </div>

            <div class="card shadow-sm">
              <div class="card-header bg-light">
                <h5 class="mb-0">
                  <i class="bi bi-receipt"></i> Facturas Pendientes
                </h5>
              </div>
              <div class="card-body">
                <div class="table-responsive">
                  <table class="table table-hover" id="tablaFacturasPendientes">
                    <thead>
                      <tr>
                        <th>Factura</th>
                        <th>Cliente</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Saldo</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div
      class="modal fade"
      id="nuevoPagoModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Registrar Nuevo Pago</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formPago">
              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Cliente</label>
                  <select class="form-select" id="pagoCliente" required>
                    <option value="">Seleccionar cliente...</option>
                    <option value="1">Finca La Esperanza</option>
                    <option value="2">Don Carlos</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Fecha</label>
                  <input
                    type="date"
                    class="form-control"
                    id="pagoFecha"
                    required
                  />
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-md-6">
                  <label class="form-label">Método de Pago</label>
                  <select class="form-select" id="pagoMetodo" required>
                    <option value="">Seleccionar método...</option>
                    <option value="efectivo">Efectivo</option>
                    <option value="transferencia">Transferencia</option>
                    <option value="cheque">Cheque</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Monto</label>
                  <input
                    type="number"
                    class="form-control"
                    id="pagoMonto"
                    min="1"
                    required
                  />
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Referencia/Comprobante</label>
                <input type="text" class="form-control" id="pagoReferencia" />
              </div>

              <div class="mb-3">
                <label class="form-label">Aplicar a Facturas</label>
                <div class="table-responsive">
                  <table class="table table-sm" id="tablaFacturasAplicar">
                    <thead>
                      <tr>
                        <th>Factura</th>
                        <th>Fecha</th>
                        <th>Total</th>
                        <th>Saldo</th>
                        <th>Aplicar</th>
                        <th>Monto</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Notas</label>
                <textarea
                  class="form-control"
                  id="pagoNotas"
                  rows="3"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-success" id="guardarPago">
              Registrar Pago
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pagos.js"></script>
  </body>
</html>
