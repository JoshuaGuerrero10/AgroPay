<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AgroPay+ - Pedidos</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="stylesheet" href="css/pedidos.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">

    <main class="flex-grow-1 py-4">
      <div class="container">
        <div class="row">

          <div class="col-lg-9">
            <div class="card shadow-sm mb-4">
              <div
                class="card-header bg-light d-flex justify-content-between align-items-center"
              >
                <h4 class="mb-0">
                  <i class="bi bi-cart"></i> Gestión de Pedidos
                </h4>
                <div>
                  <button
                    class="btn btn-success me-2"
                    data-bs-toggle="modal"
                    data-bs-target="#nuevoPedidoModal"
                  >
                    <i class="bi bi-plus-lg"></i> Nuevo Pedido
                  </button>
                  <button class="btn btn-outline-primary">
                    <i class="bi bi-download"></i> Exportar
                  </button>
                </div>
              </div>
              <div class="card-body">
                <div class="row mb-4 g-3">
                  <div class="col-md-3">
                    <select id="filtroEstadoPedido" class="form-select">
                      <option value="todos">Todos los estados</option>
                      <option value="pendiente">Pendientes</option>
                      <option value="completado">Completados</option>
                      <option value="cancelado">Cancelados</option>
                    </select>
                  </div>
                  <div class="col-md-3">
                    <input
                      type="date"
                      id="filtroFechaDesde"
                      class="form-control"
                      placeholder="Desde"
                    />
                  </div>
                  <div class="col-md-3">
                    <input
                      type="date"
                      id="filtroFechaHasta"
                      class="form-control"
                      placeholder="Hasta"
                    />
                  </div>
                  <div class="col-md-3">
                    <select id="filtroCliente" class="form-select">
                      <option value="todos">Todos los clientes</option>
                      <option value="1">Finca La Esperanza</option>
                      <option value="2">Don Carlos</option>
                    </select>
                  </div>
                </div>

                <div class="table-responsive">
                  <table class="table table-hover" id="tablaPedidos">
                    <thead>
                      <tr>
                        <th>ID</th>
                        <th>Fecha</th>
                        <th>Cliente</th>
                        <th>Total</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                      </tr>
                    </thead>
                    <tbody>
                    </tbody>
                  </table>
                </div>

                <nav class="mt-4">
                  <ul
                    class="pagination justify-content-center"
                    id="paginacionPedidos"
                  >
                  </ul>
                </nav>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div
      class="modal fade"
      id="nuevoPedidoModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header bg-success text-white">
            <h5 class="modal-title">Nuevo Pedido</h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formPedido">
              <div class="row mb-4">
                <div class="col-md-6">
                  <label class="form-label">Cliente</label>
                  <select class="form-select" required>
                    <option value="">Seleccionar cliente...</option>
                    <option value="1">Finca La Esperanza</option>
                    <option value="2">Don Carlos</option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label class="form-label">Fecha de entrega</label>
                  <input type="date" class="form-control" required />
                </div>
              </div>

              <div class="card mb-4">
                <div
                  class="card-header d-flex justify-content-between align-items-center"
                >
                  <h5 class="mb-0">Productos</h5>
                  <button
                    type="button"
                    class="btn btn-sm btn-success"
                    id="agregarProducto"
                  >
                    <i class="bi bi-plus-lg"></i> Agregar Producto
                  </button>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table" id="tablaProductosPedido">
                      <thead>
                        <tr>
                          <th>Producto</th>
                          <th>Cantidad</th>
                          <th>Precio Unitario</th>
                          <th>Subtotal</th>
                          <th>Acciones</th>
                        </tr>
                      </thead>
                      <tbody>
                      </tbody>
                      <tfoot>
                        <tr>
                          <td colspan="3" class="text-end fw-bold">Total:</td>
                          <td class="fw-bold" id="pedidoTotal">₡0</td>
                          <td></td>
                        </tr>
                      </tfoot>
                    </table>
                  </div>
                </div>
              </div>

              <div class="mb-3">
                <label class="form-label">Notas adicionales</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button type="button" class="btn btn-success" id="guardarPedido">
              Guardar Pedido
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/pedidos.js"></script>
  </body>
</html>
